<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="countdown">
        <div>
            <h1 id="days">0</h1>
            <p>Days</p>
        </div>
        <div>
            <h1 id="hours">0</h1>
            <p>Hours</p>
        </div>
        <div>
            <h1 id="minutes">0</h1>
            <p>Minutes</p>
        </div>
        <div>
            <h1 id="seconds">0</h1>
            <p>Seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
